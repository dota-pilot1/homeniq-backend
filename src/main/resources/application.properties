spring.application.name=homeniq

# Server Configuration
server.port=9090

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/homeniq?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=homeniq
spring.datasource.password=homeniq1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.hyun.homeniq.homeniq
mybatis.configuration.map-underscore-to-camel-case=true

# JPA Configuration (optional, if you need it later)
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.hyun.homeniq.homeniq=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator Configuration for Health Check
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.health.db.enabled=true
management.info.env.enabled=true

# Health Check 보안 설정 (인증 없이 접근 가능)
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true
